</div>
<div class="tabbar">
<p>Change effect: </p>
<select id="changefx">
<option value="bounce">bounce</option>
<option value="fadeBig">fadeBig</option>
<option value="fade">fade</option>
<option value="roll">roll</option>
<option value="rotate">rotate</option>
<option value="flipX">flipX</option>
<option value="flipY">flipY</option>
</select>
</div>

<!-- JS --> 
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
<script src="glisse.js"></script> 
<script>
            $(function () {
                $('.tl').glisse({speed: 500, changeSpeed: 550, effect:'bounce', fullscreen: false}); 
                $('#changefx').change(function() {
                    var val = $(this).val();
                    $('.tl').each(function(){
                        $(this).data('glisse').changeEffect(val);
                    });
                });
            });
        </script> 
</body>
